language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
    - php: nightly
    
sudo: false

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source
  
script: ./vendor/phpunit/phpunit/phpunit -c ./phpunit.xml --coverage-text